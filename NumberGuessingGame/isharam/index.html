<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cool number guess game</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
    <div id="title" class="topic">       
        Guess and Win
    </div>

    <div class="attempts-left">
        <label><strong>Remaining Attempts : </strong></label>
        <label id="attempts-left"></label>
    </div>

    <div id="card-deck" class="cards">       
    </div>
    <br>

    <div class="play-again">
        <input class="play-again" type="submit" value="Reset Game" onclick="startGame()">    
    </div>

    <div id="hints" class="hints">   
    </div>
    <script src="./app.js"></script>
</body>
</html>
